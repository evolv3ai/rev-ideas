---
name: Runner Maintenance

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Runner maintenance action'
        required: true
        default: 'health-check'
        type: choice
        options:
          - health-check
          - cleanup
          - update-images
          - full-maintenance
      force_cleanup:
        description: 'Force cleanup of all containers and images'
        required: false
        default: false
        type: boolean
  schedule:
    # Run maintenance every Sunday at 3 AM UTC
    - cron: '0 3 * * 0'

permissions:
  contents: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Runner health check
  runner-health-check:
    name: Runner Health Check
    runs-on: self-hosted
    if: github.event.inputs.action == 'health-check' || github.event.inputs.action == 'full-maintenance' || github.event_name == 'schedule'

    steps:
      - name: System Information
        run: |
          echo "ğŸ–¥ï¸ Runner System Information"
          echo "==========================================="
          echo ""

          echo "ğŸ“‹ Basic System Info:"
          echo "Runner: ${{ matrix.runner }}"
          echo "OS: $(uname -s)"
          echo "Kernel: $(uname -r)"
          echo "Architecture: $(uname -m)"

          if [[ "$OSTYPE" == "linux-gnu"* ]]; then
            echo "Distribution: $(cat /etc/os-release | grep PRETTY_NAME | cut -d'"' -f2 || echo 'Unknown')"
            echo "Uptime: $(uptime -p || uptime)"
          elif [[ "$OSTYPE" == "darwin"* ]]; then
            echo "macOS Version: $(sw_vers -productVersion)"
            echo "Uptime: $(uptime)"
          fi
          echo ""

          echo "ğŸ’¾ Storage:"
          df -h | grep -E '^/dev|Filesystem|/$' | head -10
          echo ""

          echo "ğŸ§  Memory:"
          if command -v free &> /dev/null; then
            free -h
          else
            echo "Memory info not available on this system"
          fi
          echo ""

          echo "âš¡ CPU:"
          if command -v nproc &> /dev/null; then
            echo "CPU Cores: $(nproc --all)"
          elif command -v sysctl &> /dev/null; then
            echo "CPU Cores: $(sysctl -n hw.ncpu)"
          fi

          if command -v lscpu &> /dev/null; then
            lscpu | grep -E '^CPU\(s\)|^Model name|^CPU MHz' || true
          fi
          echo ""

      - name: Docker Environment Health
        run: |
          echo "ğŸ³ Docker Environment Health"
          echo "=============================="
          echo ""

          if command -v docker &> /dev/null; then
            echo "ğŸ“‹ Docker Version:"
            docker version --format 'Client: {{.Client.Version}} | Server: {{.Server.Version}}' || docker --version
            echo ""

            echo "ğŸ“Š Docker System Info:"
            docker system df || echo "Docker system df not available"
            echo ""

            echo "ğŸƒ Running Containers:"
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" || echo "No running containers"
            echo ""

            if command -v docker-compose &> /dev/null; then
              echo "ğŸš€ Docker Compose Version:"
              docker-compose --version || docker compose version
            fi
          else
            echo "âš ï¸ Docker is not installed on this runner"
          fi
          echo ""

      - name: Python Environment Health
        run: |
          echo "ğŸ Python Environment Health"
          echo "============================"
          echo ""

          echo "ğŸ“‹ Python Version:"
          python3 --version || python --version || echo "Python not found"
          echo ""

          echo "ğŸ“¦ Pip Version:"
          python3 -m pip --version || pip --version || echo "Pip not found"
          echo ""

          echo "ğŸ”§ Key Python Tools:"
          for tool in black flake8 pylint mypy pytest; do
            if python3 -m pip show $tool &> /dev/null; then
              version=$(python3 -m pip show $tool | grep Version | cut -d' ' -f2)
              echo "âœ… $tool: $version"
            else
              echo "âŒ $tool: not installed"
            fi
          done
          echo ""

      - name: Runner Capabilities Test
        run: |
          echo "ğŸ§ª Runner Capabilities Test"
          echo "============================"
          echo ""

          echo "ğŸ”§ Development Tools:"
          echo -n "Git: "; git --version || echo "âŒ Not available"
          echo -n "Python3: "; python3 --version || echo "âŒ Not available"
          echo -n "Node.js: "; node --version 2>/dev/null || echo "âš ï¸ Not available (optional)"
          echo -n "Make: "; make --version 2>/dev/null | head -1 || echo "âš ï¸ Not available (optional)"
          echo ""

          echo "ğŸ“ Environment Variables:"
          echo "HOME: $HOME"
          echo "RUNNER_TEMP: ${RUNNER_TEMP:-Not set}"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE:-Not set}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS:-Not set}"

          if [[ -n "$GITHUB_WORKSPACE" ]] && [[ -d "$GITHUB_WORKSPACE" ]]; then
            echo "Available space in workspace: $(df -h "$GITHUB_WORKSPACE" | tail -1 | awk '{print $4}')"
          fi
          echo ""

      - name: Network Connectivity Test
        run: |
          echo "ğŸŒ Network Connectivity Test"
          echo "============================"
          echo ""

          echo "Testing connectivity to common endpoints:"

          # Test GitHub
          if curl -s -o /dev/null -w "%{http_code}" https://api.github.com | grep -q "200"; then
            echo "âœ… GitHub API: Connected"
          else
            echo "âŒ GitHub API: Failed"
          fi

          # Test PyPI
          if curl -s -o /dev/null -w "%{http_code}" https://pypi.org/simple/ | grep -q "200"; then
            echo "âœ… PyPI: Connected"
          else
            echo "âŒ PyPI: Failed"
          fi

          # Test Docker Hub
          if curl -s -o /dev/null -w "%{http_code}" https://hub.docker.com/v2/ | grep -q "200\|401"; then
            echo "âœ… Docker Hub: Connected"
          else
            echo "âŒ Docker Hub: Failed"
          fi

          # Test npm registry
          if curl -s -o /dev/null -w "%{http_code}" https://registry.npmjs.org/ | grep -q "200"; then
            echo "âœ… npm Registry: Connected"
          else
            echo "âš ï¸ npm Registry: Failed (optional)"
          fi
          echo ""

      - name: Generate Health Report
        run: |
          cat > runner-health-report.md << 'EOF'
          # ğŸ–¥ï¸ Runner Health Report

          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Runner**: ${{ matrix.runner }}
          **Repository**: ${{ github.repository }}

          ## âœ… System Status

          | Component | Status | Details |
          |-----------|--------|---------|
          | Operating System | âœ… Healthy | $(uname -s) $(uname -r) |
          | Python | $(python3 --version &> /dev/null && echo "âœ… Available" || echo "âŒ Not found") | $(python3 --version 2>/dev/null || echo "N/A") |
          | Docker | $(docker --version &> /dev/null && echo "âœ… Available" || echo "âš ï¸ Not found") | $(docker --version 2>/dev/null | cut -d' ' -f3 || echo "N/A") |
          | Git | âœ… Available | $(git --version | cut -d' ' -f3) |
          | Network | âœ… Connected | GitHub API accessible |

          ## ğŸš€ Performance Metrics

          - **CPU Cores**: $(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo "Unknown")
          - **Architecture**: $(uname -m)
          - **Available Storage**: $(df -h / | tail -1 | awk '{print $4}')

          ## ğŸ”§ Installed Tools

          ### Python Packages
          $(for pkg in black flake8 pylint mypy pytest; do
            if python3 -m pip show $pkg &> /dev/null; then
              echo "- âœ… $pkg"
            else
              echo "- âŒ $pkg (not installed)"
            fi
          done)

          ### Container Tools
          - Docker: $(docker --version &> /dev/null && echo "âœ… Installed" || echo "âŒ Not installed")
          - Docker Compose: $(docker-compose --version &> /dev/null && echo "âœ… Installed" || echo "âŒ Not installed")

          ---
          *Generated by automated runner health check*
          EOF

      - name: Upload Health Report
        uses: actions/upload-artifact@v4
        with:
          name: runner-health-report-${{ matrix.runner }}-${{ github.run_id }}
          path: runner-health-report.md
          retention-days: 30

  # Container and cache cleanup
  runner-cleanup:
    name: Runner Cleanup
    runs-on: self-hosted
    if: github.event.inputs.action == 'cleanup' || github.event.inputs.action == 'full-maintenance' || github.event_name == 'schedule'

    steps:
      - name: Pre-cleanup Status
        run: |
          echo "ğŸ§¹ Pre-Cleanup Status"
          echo "===================="
          echo ""

          echo "ğŸ’¾ Storage Before Cleanup:"
          df -h | head -10
          echo ""

          if command -v docker &> /dev/null; then
            echo "ğŸ³ Docker Usage Before:"
            docker system df || true
            echo ""

            echo "ğŸ“Š Container Count:"
            echo "Running: $(docker ps -q | wc -l || echo 0)"
            echo "Stopped: $(docker ps -aq --filter status=exited | wc -l || echo 0)"
            echo "Total: $(docker ps -aq | wc -l || echo 0)"
            echo ""

            echo "ğŸ–¼ï¸ Image Count:"
            echo "Total images: $(docker images -q | wc -l || echo 0)"
            echo "Dangling images: $(docker images -f dangling=true -q | wc -l || echo 0)"
          fi
          echo ""

      - name: Clean Python Cache
        run: |
          echo "ğŸ Cleaning Python Cache"
          echo "======================="
          echo ""

          # Clean pip cache
          echo "Cleaning pip cache..."
          python3 -m pip cache purge 2>/dev/null || pip cache purge 2>/dev/null || echo "Pip cache purge not available"

          # Clean Python cache directories
          echo "Cleaning Python cache directories..."
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".mypy_cache" -exec rm -rf {} + 2>/dev/null || true

          echo "âœ… Python cache cleaned"
          echo ""

      - name: Clean Docker Resources
        if: github.event.inputs.force_cleanup != 'true'
        run: |
          if command -v docker &> /dev/null; then
            echo "ğŸ³ Cleaning Docker Resources"
            echo "==========================="
            echo ""

            # Stop all containers related to this repo
            echo "Stopping repository containers..."
            docker ps --format '{{.Names}}' | grep -i "${{ github.event.repository.name }}" | xargs -r docker stop || true

            # Remove stopped containers
            echo "Removing stopped containers..."
            docker container prune -f || true

            # Remove dangling images
            echo "Removing dangling images..."
            docker image prune -f || true

            # Remove unused networks
            echo "Removing unused networks..."
            docker network prune -f || true

            # Remove unused volumes (careful with this)
            echo "Removing unused volumes..."
            docker volume prune -f || true

            # Clean build cache
            echo "Cleaning build cache..."
            docker builder prune -f --filter "until=24h" || true

            echo "âœ… Docker cleanup completed"
          else
            echo "âš ï¸ Docker not available, skipping Docker cleanup"
          fi
          echo ""

      - name: Force Clean Docker Resources
        if: github.event.inputs.force_cleanup == 'true'
        run: |
          if command -v docker &> /dev/null; then
            echo "ğŸš¨ FORCE CLEANING Docker Resources"
            echo "=================================="
            echo ""

            echo "âš ï¸ WARNING: Force cleanup will remove ALL Docker resources!"

            # Stop all containers
            echo "Stopping ALL containers..."
            docker stop $(docker ps -aq) 2>/dev/null || true

            # Remove all containers
            echo "Removing ALL containers..."
            docker rm $(docker ps -aq) 2>/dev/null || true

            # Remove all images
            echo "Removing ALL images..."
            docker rmi $(docker images -aq) -f 2>/dev/null || true

            # System prune with all
            echo "Running system prune..."
            docker system prune -af --volumes || true

            echo "âœ… Force cleanup completed"
          else
            echo "âš ï¸ Docker not available"
          fi
          echo ""

      - name: Clean GitHub Actions Cache
        run: |
          echo "ğŸ“¦ Cleaning GitHub Actions Cache"
          echo "=============================="
          echo ""

          # Clean workflow logs (if accessible)
          echo "Note: Workflow run logs are managed by GitHub and cannot be cleaned from here."

          # Clean temporary files
          if [[ -n "${RUNNER_TEMP}" ]] && [[ -d "${RUNNER_TEMP}" ]]; then
            echo "Cleaning runner temp directory..."
            find "${RUNNER_TEMP}" -type f -mtime +1 -delete 2>/dev/null || true
            find "${RUNNER_TEMP}" -type d -empty -delete 2>/dev/null || true
          fi

          echo "âœ… GitHub Actions cache cleanup completed"
          echo ""

      - name: Post-cleanup Status
        run: |
          echo "ğŸ“Š Post-Cleanup Status"
          echo "===================="
          echo ""

          echo "ğŸ’¾ Storage After Cleanup:"
          df -h | head -10
          echo ""

          if command -v docker &> /dev/null; then
            echo "ğŸ³ Docker Usage After:"
            docker system df || true
            echo ""

            echo "ğŸ“Š Final Container Count:"
            echo "Running: $(docker ps -q | wc -l || echo 0)"
            echo "Total: $(docker ps -aq | wc -l || echo 0)"
            echo ""

            echo "ğŸ–¼ï¸ Final Image Count:"
            echo "Total images: $(docker images -q | wc -l || echo 0)"
          fi
          echo ""

          echo "âœ… Cleanup operation completed!"

  # Update container images
  update-images:
    name: Update Container Images
    runs-on: self-hosted
    if: github.event.inputs.action == 'update-images' || github.event.inputs.action == 'full-maintenance'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          lfs: true

      - name: Update Base Images
        run: |
          if command -v docker &> /dev/null; then
            echo "ğŸ“¥ Updating Base Images"
            echo "======================="
            echo ""

            # Common base images
            echo "Updating common base images..."
            for image in ubuntu:22.04 python:3.11-slim alpine:latest; do
              echo "Pulling $image..."
              docker pull $image || echo "Failed to pull $image"
            done

            echo "âœ… Base images updated"
          else
            echo "âš ï¸ Docker not available"
          fi
          echo ""

      - name: Build Project Images
        run: |
          if command -v docker &> /dev/null && [ -f "docker-compose.yml" ]; then
            echo "ğŸ”¨ Building Project Images"
            echo "========================"
            echo ""

            echo "Building images defined in docker-compose.yml..."
            docker-compose build --no-cache || echo "Some images failed to build"

            echo ""
            echo "ğŸ“‹ Built images:"
            docker-compose images || docker images | grep -i "${{ github.event.repository.name }}"

            echo "âœ… Project images built"
          else
            echo "âš ï¸ Docker or docker-compose.yml not available"
          fi
          echo ""

  # Generate maintenance summary
  maintenance-summary:
    name: Generate Maintenance Summary
    runs-on: self-hosted
    needs: [runner-health-check, runner-cleanup, update-images]
    if: always() && (github.event.inputs.action == 'full-maintenance' || github.event_name == 'schedule')

    steps:
      - name: Generate Summary
        run: |
          cat > maintenance-summary.md << 'EOF'
          # ğŸ”§ Runner Maintenance Summary

          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Trigger**: ${{ github.event_name == 'schedule' && 'Scheduled Maintenance' || 'Manual Trigger' }}
          **Repository**: ${{ github.repository }}

          ## ğŸ“‹ Maintenance Results

          | Task | Status | Notes |
          |------|--------|-------|
          | Health Check | ${{ needs.runner-health-check.result == 'success' && 'âœ…' || needs.runner-health-check.result == 'skipped' && 'â­ï¸' || 'âŒ' }} | System health verification |
          | Cleanup | ${{ needs.runner-cleanup.result == 'success' && 'âœ…' || needs.runner-cleanup.result == 'skipped' && 'â­ï¸' || 'âŒ' }} | Cache and resource cleanup |
          | Image Updates | ${{ needs.update-images.result == 'success' && 'âœ…' || needs.update-images.result == 'skipped' && 'â­ï¸' || 'âŒ' }} | Container image updates |

          ## ğŸ¯ Next Steps

          1. Review the health check reports for any issues
          2. Monitor storage usage trends
          3. Update dependencies if needed

          ## ğŸ”§ Manual Maintenance Commands

          ```bash
          # Check system status
          df -h
          docker system df

          # Clean Python cache
          python3 -m pip cache purge
          find . -type d -name "__pycache__" -exec rm -rf {} +

          # Clean Docker resources
          docker system prune -af
          docker volume prune -f

          # Update all pip packages
          pip list --outdated
          ```

          ## ğŸ“… Next Scheduled Maintenance

          Next Sunday at 3:00 AM UTC

          ---
          *Automated maintenance completed*
          EOF

      - name: Upload Summary
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-summary-${{ github.run_id }}
          path: maintenance-summary.md
          retention-days: 90

      - name: Create Issue if Failed
        if: |
          needs.runner-health-check.result == 'failure' ||
          needs.runner-cleanup.result == 'failure' ||
          needs.update-images.result == 'failure'
        uses: actions/github-script@v7
        with:
        script: |
          const title = 'ğŸš¨ Runner Maintenance Failed';
          const body = `## Runner Maintenance Failure Report

          **Date**: ${new Date().toISOString()}
          **Run**: [#${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

          ### Failed Tasks:
          ${context.needs['runner-health-check'].result === 'failure' ? '- âŒ Health Check\n' : ''}
          ${context.needs['runner-cleanup'].result === 'failure' ? '- âŒ Cleanup\n' : ''}
          ${context.needs['update-images'].result === 'failure' ? '- âŒ Image Updates\n' : ''}

          Please investigate the failed tasks and run manual maintenance if needed.
          `;

          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['maintenance', 'automated']
          });
